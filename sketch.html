<!doctype HTML> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial scale=1.0">
  <title>Sketch!</title>
  <link href="css/normalize.css" rel='stylesheet' type='text/css'>
  <link href="css/style.css" rel='stylesheet' type='text/css'>

</head>
<body class = "home"> 

	<div class = "wrapper" id = "promptdisplay">

		<!--This is where the prompt shows up !-->
		<div id ="congrats">
			<h3 class="header">What a masterpiece!</h3>
		</div>

		<p id="drawthis"> Draw: </p>
		<div id = "promptbox"> </div>
		

		<div id = "countdown">				
			<div id="timer"></div>

			<div id="hideMsg">
				<span id="spantimer">60</span> 
			</div>
		</div>
				
		<div class = "done">					
			<h2 class="header" id="textalert" >Stop!</h2>

			<p id="picture">Take a picture!</p>

			<div id="cameradiv"> <img id="cameraicon" src = "images/camera.png">
			</div>


				<form method="GET">
	              <input id="image" type="file" accept="image/*" capture="camera">
	              <output id="list"></output>
	            </form>
		
		</div>	

		<div id="journallink">
		<a href="journal.html">Check out your Journal</a>
	</div>

	</div>

<!--javascript-->
<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
<script src="js/jquery.pietimer.js"></script>


</body>
</html>
