<!doctype HTML> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sketch!</title>
  <link href="css/normalize.css" rel='stylesheet' type='text/css'>
  <link href="css/style.css" rel='stylesheet' type='text/css'>

</head>
<body> 

	<div class = "wrapper" id = "promptdisplay">

		<div id = "promptbox"></div>
						
		<div id="timer"></div>
						
		<h3 class="done" id="textalert" >Stop!</h3>

		<p class="done">Picture time!</p>

		<div class="done" id="camera icon">
			<form method="GET">
              <input id="image" type="file" accept="image/*" capture="camera">
              <button id="submit">Take Photo</button>
            </form>
		</div> 

	</div>

<!--javascript-->
<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
<script src="js/jquery.pietimer.js"></script>


</body>
</html>
