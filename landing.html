<body> 

	<div class = "wrapper" id = "readypage">

		<h2 class = "header"> Get ready... </h2>

		<div id = "instructionsbox">
			<p class="instructions"> Grab a piece of paper and draw a 3 x 3 inch box. </p>

			<p class="instructions"> When you click "Ready" a prompt will appear and you'll have <b>60 seconds</b> to sketch it. When time is up, take a picture and save it in your journal. </p>
		</div>


		<form id="readybutton" action="sketch.html">
			<button type="submit">Ready</button>
		</form>

	</div>
